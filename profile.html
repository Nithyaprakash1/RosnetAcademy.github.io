<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/rosnet-round.png" type="image/x-icon">
  <title>Profile - Rosnet Academy</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rfel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      color: #333;
    }

    #profile-header {
      position: relative;
      height: 100vh;
      background: url('assets/aboutus.jpg') no-repeat center center/cover;
      background-size: cover;
      background-position: center;
    }

    #profile-header .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #profile-header h1 {
      font-size: 4rem;
      color: #fff;
      text-stroke: 1px #220a46
      text-style: bold;
      font-weight: bold;
      text-shadow: 0 0 5px #fff, 0 0 15px #4a148c;
    }

    #profile {
      padding: 80px 0;
    }

    #profile h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #4a148c;
      margin-bottom: 40px;
    }

    .row h3 {
      color: #4a148c;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .row p {
      font-size: 1rem;
      color: #666;
      line-height: 1.5;
    }

    .counter-container {
      display: flex;
      justify-content: space-around; 
      align-items: center;
      margin-top: 40px;
      gap: 20px; 
    }

    .counter-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 250px; 
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .counter-card p {
      font-size: 1.2rem;
      color: #fff;
    }

    .counter {
      font-size: 3rem;
      color: #fff;
      font-weight: bold;
      font-size: 4rem;
      animation: count 3s ease-out forwards;
      margin-top: 10px;
    }

    .counter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .counter-card:nth-child(1) {
      background: linear-gradient(to right, #2196f3, #ff4081); 
    }

    .counter-card:nth-child(2) {
      background: linear-gradient(to right, #2196f3, #ab47bc); 
    }

    .counter-card:nth-child(3) {
      background: linear-gradient(to right, #2196f3, #9c27b0); 
    }

    @media (max-width: 768px) {
      .counter-container {
        flex-direction: column;
        gap: 20px; 
      }
    }

  </style>
</head>
<body>

  <div id="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html">
        <img src="assets/rosnet-round.png" alt="Rosnet Academy Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <img src="assets/ic_menu.png" alt="Menu Icon">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i> About us</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="testimonial.html"><i class="fas fa-comments"></i> Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-phone-alt"></i> Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <section id="profile-header">
    <div class="overlay">
      <h1>About Us</h1>
    </div>
  </section>

  <section id="profile">
    <div class="container">
      <h2>About Rosnet Academy</h2>

      <div class="counter-container d-flex justify-content-center">
        <div class="counter-card card">
          <div class="card-body">
            <p>No of Students</p>
            <div id="studentCount" class="counter">0</div>
          </div>
        </div>

        <div class="counter-card card">
          <div class="card-body">
            <p>No of Staff</p>
            <div id="staffCount" class="counter">0</div>
          </div>
        </div>

        <div class="counter-card card">
          <div class="card-body">
            <p>No of Courses</p>
            <div id="courseCount" class="counter">0</div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function animateCounter(id, start, end, duration, suffix = '') {
  let current = start;
  let range = end - start;
  let increment = end > start ? 1 : -1;
  let stepTime = Math.abs(Math.floor(duration / range));
  let counterElement = document.getElementById(id);

  let interval = setInterval(function () {
    current += increment;
    counterElement.textContent = current + suffix;
    if (current === end) {
      clearInterval(interval);
    }
  }, stepTime);
}

window.onload = function () {
  animateCounter("studentCount", 0, 500, 5000, "+"); // Adding "+" after the student count
  animateCounter("staffCount", 0, 12, 5000);          // Staff count remains without suffix
  animateCounter("courseCount", 0, 30, 5000);         // Course count remains without suffix
};
  </script>

</body>
</html>
